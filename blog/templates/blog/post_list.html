<html>
        <head>
            <title>Django Girls blog</title>
        </head>
        <body>
            <div>
                <h1><a href="">Django Girls Blog 1</a></h1>
            </div>
            <h3>holalalalal</h3>
            {% if posts %}
                <div>
                <p>Si hay posts</p>
                	
                </div>
             {% else %}
                <div>
                <p> No hay posts...</p>
                	
                </div>
             {%  endif %}

                {% for post in posts %}
                  <div>
                     <p>publicado : {{ post.published_date }}</p>
                     <h1><a href="">{{ post.title }}</a></h1>
                     <p>{{ post.text|linebreaksbr}}</p>
                  </div>
                {% endfor %}

        </body>
    </html>
